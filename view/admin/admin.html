<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Dự Án</title>
    <link rel="stylesheet" href="./public/style.css">

</head>

<body>
    <div class="container">
        <h2>Thêm Dự Án</h2>
        <form id="uploadForm">
            <input type="text" id="title" placeholder="Tiêu đề" required>
            <textarea id="description" placeholder="Mô tả" required></textarea>
            <input type="text" id="github" placeholder="Link GitHub" required>
            <input type="file" id="imageInput" required>
            <button type="button" onclick="uploadData()">Gửi</button>
        </form>
    </div>

    <div class="container">
        <h2>Thông tin liên lạc</h2>
        <div class="table-container" id="table"></div>
    </div>
    <div class="container">
        <h2>Thông tin Dự Án</h2>
        <div class="table-container" id="project"></div>
    </div>
    <script src="../config/config.js"></script>
    <script src="./public/script.js"></script>

</body>

</html>
