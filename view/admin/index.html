<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="taikhoan">Tài khoản</label>
                <input type="text" id="taikhoan" placeholder="Nhập tài khoản">
                <div class="error" id="emailError"></div>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu">
                <div class="error" id="passwordError"></div>
            </div>
            <button type="submit" class="btn" onclick="dangnhap()">Login</button>
        </form>
    </div>

    <script>
        function dangnhap() {
            event.preventDefault();
            let taikhoan = document.getElementById("taikhoan").value.trim();
            let password = document.getElementById("password").value.trim();


            emailError.textContent = "";
            passwordError.textContent = "";

            let valid = false;

            if (taikhoan == "duy" && password == "1224") {
                valid = true;
            }

            if (valid) {
                alert("Đăng nhập thành công!");
                window.location.href = "./admin.html";
            }
        };
    </script>

</body>

</html>
